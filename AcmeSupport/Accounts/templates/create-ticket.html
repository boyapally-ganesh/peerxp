<!-- create_ticket.html -->
<form method="post" action="{% url 'Accounts:create_ticket' %}">
    {% csrf_token %}
    <label for="subject">Subject:</label>
    <input type="text" name="subject" required>
    <br>
    <label for="body">Body:</label>
    <textarea name="body" required></textarea>
    <br>
    <label for="priority">Priority:</label>
    <select name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <br>
    <label for="ticket_email">Email:</label>
    <input type="email" name="ticket_email" required value="{{request.user.email}}">
    <br>
    <label for="ticket_phone_number">Phone Number:</label>
    <input type="tel" name="ticket_phone_number" required value="{{request.user.phone_number}}">
    <br>
    <input type="submit" value="Submit">
</form>
